<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        h1 {text-align: center;}
    </style>
    <link rel="stylesheet" href="rohit.css">


</head>
<body>
   
    <h1 >Please fill out this form</h1>
    <form class="" action="mailto:rcchawla1999@gmail.com" method="post" enctype="text/plain"> 
        <!-- enctype means there will be no % sign in the output and there will be only plain text output -->
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="First Name"><br>        
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="Last Name"><br>
        <label for="num">Contanct_No</label><br>
        <input type="text" id ="num" name="Contanct No"><br>
        <label for="date">Date</label><br>
        <input type="date" name="Date" id="date"><br>
        <label for="Email">Email</label><br><br>
        <input type="email" id = "Email" ><br><br>
        <label for="gender">Please select your gender : </label><br>
        <input type="radio" name="gender">Male  <input type="radio" name="gender">Female <br><br>
        <hr>
        <label for="marriage">Marital Status :- </label><br>
        <input type="checkbox" name="marriage">Single<input type="checkbox" name="marriage">Married<input type="checkbox" name="marriage">Divorced
        <br><br>
        <p>IF you are greater than 24 , please check this checkbox</p>
        <label for="eligibility">Eligibility Criteria</label><br>
        <input type="radio" name="eligibility">Yes<input type="radio" name="eligibility">No <br><br>
        <hr>
        <label for="Age_Proof">Please upload Age Proof</label><br><br>
        <input type="file"><br><br>
        <label for="car">Car</label>
        <select name="mycar" id="car">
            <option value="Swift">Swift</option>
            <option value="BMW">BMW</option>
        </select>
        <br><br>
        <label for="text_box">Please enter your comments</label><br>
        <textarea name="text_box" id="" cols="30" rows="10"></textarea><br><br> 
        <hr>

       
        

        <input type="Reset" value="Reset">
        <input type="submit" value="Submit"> 
        


        


        <!-- <input type="text" name="" value=""> -->


    </form>
    
</body>
</html>
